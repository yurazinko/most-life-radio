<!DOCTYPE html>
<html>
<head>
	<title>Most Live Radio</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono|Anonymous+Pro|Inconsolata&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style/slider.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<header>
	<div id="social-links">
		<ul>
			<li><a href="#">fb</a></li>
			<li><a href="#">vk</a></li>
			<li><a href="#">twi</a></li>
			<li><a href="#">inst</a></li>
		</ul>
	</div>
		<div id="language-bar">
			<ul>
				<li><a class ="langlink" href="#">ua</a></li>
				<li><a class ="langlink" href="#">pl</a></li>
				<li><a class ="langlink" href="#">eng</a></li>
				<li><a class ="langlink" href="#">ru</a></li>
			</ul>
		</div>
	</header>
	<main>
		<div id="player">
				<div id="controls">
					<button id="play-stop" class="stopped"></button>

					<div id="volume-slider">
						<section>
							<span class="tooltip"></span>
							<div id="slider"></div>
						</section>
					</div>
					
					<div id="bitrate-switcher">
						<button class="bitrate-button">64</button>
						<button class="bitrate-button active">128</button>
					</div>
				</div>
					<div id="lcd-screen"></div>	
			
		</div>
	</main>
	<footer>
		 Most Live Radio | Made with love in Mostyska | 2016
	</footer>
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script> 
	<script type="text/javascript" src="script/main.js"></script> 
</html>
