<!DOCTYPE html>
<html>
<head>
	<title>Most Life Radio</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono|Anonymous+Pro|Inconsolata&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">News</a></li>
				<li><a href="#">Music</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contacts</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div id="frequences-block">
			<div id="container">
				<p>Container</p>
				<div class="frequency-animation 070hz"></div>
				<div class="frequency-animation 180hz"></div>
				<div class="frequency-animation 320hz"></div>
				<div class="frequency-animation 600hz"></div>
				<div class="frequency-animation 01khz"></div>
				<div class="frequency-animation 03khz"></div>
				<div class="frequency-animation 06khz"></div>
				<div class="frequency-animation 12khz"></div>
				<div class="frequency-animation 14khz"></div>
				<div class="frequency-animation 16khz"></div>
			</div>
		</div>
		<div id="player">
			<button id="play-stop">Play</button>
			<button id="volume-level">Volume</button>
			<div id="volume-slider"></div>
			<div id="lcd-screen"></div>
			<ul id="bitrate-switcher">
				<li class="bitrate-button">32</li>
				<li class="bitrate-button">64</li>
				<li class="bitrate-button active">128</li>
			</ul>
		</div>
		
	</main>
	<footer>
		 Most Life Radio | Made with love in Mostyska | 2016
	</footer>
</body>

	<script type="text/javascript" src="script/main.js"></script> -->
</html>
