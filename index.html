<!DOCTYPE html>
<html>
<head>
	<title>Most Life Radio</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono|Anonymous+Pro|Inconsolata&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<header>
		<nav class="navbar-fixed-top">
			<ul>
				<li><a class ="navlink" href="#">home</a></li>
				<li><a class ="navlink" href="#">news</a></li>
				<li><a class ="navlink" href="#">music</a></li>
				<li><a class ="navlink" href="#">about</a></li>
				<li><a class ="navlink" href="#">contacts</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div id="frequences-block" class="row">
			<div class="frequences-start col-lg-12">
				<div class="frequency-animation 070hz">
					<p>70 Hz</p>
				</div>
				<div class="frequency-animation 180hz">
					<p>180 Hz</p>
				</div>
				<div class="frequency-animation 320hz">
					<p>320 Hz</p>
				</div>
				<div class="frequency-animation 600hz">
					<p>600 Hz</p>
				</div>
				<div class="frequency-animation 01khz">
					<p>1 KHz</p>
				</div>
				<div class="frequency-animation 03khz">
					<p>3 KHz</p>
				</div>
				<div class="frequency-animation 06khz">
					<p>6 KHz</p>
				</div>
				<div class="frequency-animation 12khz">
					<p>12 KHz</p>
				</div>
				<div class="frequency-animation 14khz">
					<p>14 KHz</p>
				</div>
				<div class="frequency-animation 16khz">
					<p>16 KHz</p>
				</div>				
			</div>
		</div>
		<div id="player">
			<button id="play-stop">Play</button>
			<button id="volume-level">Volume</button>
			<div id="volume-slider"></div>
			<div id="lcd-screen"></div>
			<ul id="bitrate-switcher">
				<li class="bitrate-button"><button>32</button></li>
				<li class="bitrate-button"><button>64</button></li>
				<li class="bitrate-button active"><button>128</button></li>
			</ul>
		</div>
		
	</main>
	<footer>
		 Most Life Radio | Made with love in Mostyska | 2016
	</footer>
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script> 
	<script type="text/javascript" src="script/main.js"></script> 
</html>
