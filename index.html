<!DOCTYPE html>
<html>
<head>
	<title>Most Life Radio</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono|Anonymous+Pro|Inconsolata&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<header>
		<nav class="navbar-fixed-top">
			<ul>
				<li><a class ="navlink" href="#">home</a></li>
				<li><a class ="navlink" href="#">news</a></li>
				<li><a class ="navlink" href="#">music</a></li>
				<li><a class ="navlink" href="#">about</a></li>
				<li><a class ="navlink" href="#">contacts</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div id="frequences-block" class="row">
			<div class="frequences-start col-lg-12">
				<div id="f070hz" class="frequency-animation">
					<div class="fr-column"></div>
					<span class="frequency-description">70 Hz</span>
				</div>
				<div id="f180hz" class="frequency-animation ">
					<div class="fr-column"></div>
					<span class="frequency-description">180 Hz</span>
				</div>
				<div id="f320hz" class="frequency-animation">
					<div class="fr-column"></div>
					<span class="frequency-description">320 Hz</span>
				</div>
				<div id="f600hz" class="frequency-animation">
					<div class="fr-column"></div>
					<span class="frequency-description">600 Hz</span>
				</div>
				<div id="f01khz" class="frequency-animation">
					<div class="fr-column"></div>
					<span class="frequency-description">1 KHz</span>
				</div>
				<div id="f03khz" class="frequency-animation">
					<div class="fr-column"></div>
					<span class="frequency-description">3 KHz</span>
				</div>
				<div id="f06khz" class="frequency-animation">
					<div class="fr-column"></div>
					<span class="frequency-description">6 KHz</span>
				</div>
				<div id="f12khz" class="frequency-animation">
					<div class="fr-column"></div>
					<span class="frequency-description">12 KHz</span>
				</div>
				<div id="f14khz" class="frequency-animation">
					<div class="fr-column"></div>
					<span class="frequency-description">14 KHz</span>
				</div>
				<div id="f16khz" class="frequency-animation">
					<div class="fr-column"></div>
					<span class="frequency-description">16 KHz</span>
				</div>	
			</div>
		</div>
		<div id="player">
			<div id="lcd-screen"></div>
				<div id="controls">
					<button id="play-stop" class="stopped">Play</button>
					<button id="volume-level">Vol.</button>
					<div id="volume-slider">	
					</div>
					<div id="bitrate-switcher">
						<button class="bitrate-button">32</button>
						<button class="bitrate-button">64</button>
						<button class="bitrate-button active">128</button>
					</div>	
			</div>
		</div>
	</main>
	<footer>
		 Most Life Radio | Made with love in Mostyska | 2016
	</footer>
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script> 
	<script type="text/javascript" src="script/main.js"></script> 
</html>
