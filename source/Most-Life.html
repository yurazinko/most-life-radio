<script type="text/javascript">

	Event.observe(window, 'load', function() {
		window.resizeBy(521 - document.viewport.getWidth(), 156 - document.viewport.getHeight());
	});

	function roll(b) {                   //передаємо в функцію який блок відобразити
		if(document.getElementById('chatContainer').style.display == 'none') {	//якщо вікно згорнуте то...
	    	if(window.innerHeight<200) {window.resizeBy(18, 500);}								//Розширюємо якщо мале
	    	document.getElementById('chatContainer').style.display = 'block';	//відображаємо загальний контейнер
   			document.getElementById(b).style.display = 'block';					//відображаємо контейнер який передали змінною у функцію
		} else {											//інакше (якщо розгорнуте)
			if (document.getElementById(b).style.display == 'block') {			//Якщо контейнер вже відкритий - значить закриваєм його
				document.getElementById(b).style.display = 'none';				//закриваємо контейнер який передали
				document.getElementById('chatContainer').style.display = 'none';	//Закриваєм загальний контейнер
				if(window.innerHeight<700 || window.innerWidth<540) {window.resizeBy(-18, -500);}			//і згортаєм вікно назад якщо мале
			} else {												//якщо прошений контейнер закритий при розгоргутому вікні, лишаєм основний і...
				var elems = document.getElementById('chatContainer').getElementsByTagName("div")	//отримуємо список DIV-ок в осн. контейнері
				for (var i=0;i<elems.length;i+=1){		//Проходячи циклом по кожній
					elems[i].style.display = 'none';	//ховаємо всі DIV-ки
				}
				document.getElementById(b).style.display = 'block';				//Показуєм лише блок який попросили в переданій змінній
			}
		}
	}

</script>
