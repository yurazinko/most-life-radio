<!DOCTYPE html>
<html>
<head>
	<title>Facebook comments</title>

</head>
<body>
<!-- START Facebook social plugin - - - - - - - - - - - - - - - -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/uk_UA/sdk.js#xfbml=1&version=v2.5";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <!-- END Facebook social plugin - - - - - - - - - - - - - - - - - - -->
<div id="fb_comments" class="fb-comments" data-href="http://mostyska.net.ua/radio/player" data-width="100%" data-numposts="5" data-order-by="reverse_time"></div>
</body>
</html>
